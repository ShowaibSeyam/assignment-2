<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="inter-font">
    <header>
        <h1 class="logo"><span style="color: white">Tech</span><span class="gradient-text">Wave</span></h1>
        <nav class="items-center">
            <ul class="text-white items-center flex gap-8 text-[16px] hover">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>

        </nav>
        <button class="gradient flex ">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        <img src="./assets/hamburger-menu.png" alt="" class="hamburger">


    </header>
    <main>
        <section class="banner">
            <div class="images">
                <img src="./assets/hero-circle.png" alt="">
                <img src="./assets/microphone.png" alt="" class="secondimg">
                <button class="new-btn">New</button>
            </div>

            <div class="title">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                  </div>
                <div class="btn">
                    <button class="gradient "><img src="./assets/spotify.png" alt="">Listen On Spotify</button>
                    <button class="flex gap-2"><img src="./assets/message.png" alt="">Subscribe</button>


                </div>
          


        </section>

    </main>
    <footer>
        <img src="./assets/footer-bg.png" alt="">

    </footer>

</body>

</html>
